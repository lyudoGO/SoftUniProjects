<!-- User publish ads form -->
<div class="well bs-component">
    <form class="form-horizontal">
    <fieldset>
        <legend class="text-center">Publish New Ad</legend>
        <div class="row">
        	<div class="col-md-8">
	            <div class="form-group">
	              <label for="inputTitle" class="col-md-3 control-label">Title</label>
	              <div class="col-md-7">
	                <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="dataAd.title" required>
	              </div>
	            </div>
	            <div class="form-group">
	              <label for="inputText" class="col-md-3 control-label">Text</label>
	              <div class="col-md-7">
	                <input type="text" class="form-control" id="inputText" placeholder="Text" ng-model="dataAd.text" required>
	              </div>
	            </div>
            </div>
            <div class="col-md-4">
	            <div class="form-group">
                <!-- <img src="" alt="No Image" ng-src="{{imagePath?'imagePath':'img/no_image.svg'}}"> -->
	              <img src="" alt="No Image" ng-src="data:{{image.filetype}};base64,{{image.base64}}">
	            </div>
        	</div>
        </div>

        <div class="form-group">
            <label for="inputImage" class="col-md-3 control-label">Image</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="inputImage" placeholder="Image" ng-model="image.filename">
            </div>
            <div class="col-md-2">
                <input type="file" class="btn btn-primary col-md-8" ng-model="image" base-sixty-four-input/>
              <!--   <input ng-enter="ok(newDataSelectedAd)" class="col-md-6" id="imgInp" accept="image/*" type="file" ng-model="img"
                     onchange="angular.element(this).scope().attachFile()"/> -->
            </div>
        </div>
    	

        <div class="form-group">
          <label for="select" class="col-md-3 control-label">Category</label>
          <div class="col-md-5">
            <select class="form-control" id="inputCategory" ng-options="category.id as category.name for category in categories" ng-model="dataAd.categoryId">
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="select" class="col-md-3 control-label">Town</label>
          <div class="col-md-5">
            <select class="form-control" id="inputTown" ng-options="town.id as town.name for town in towns" ng-model="dataAd.townId">
            </select>
          </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 text-center">
                <button type="submit" class="btn btn-primary" ng-click="publishAd(userAccessToken, dataAd, image.filetype, image.base64)">Publish</button>
                <button type="submit" class="btn btn-primary" ng-click="cancelAd(dataAd)">Cancel</button>
            </div>
        </div>

    </div>
    </fieldset>
    </form>
</div>
