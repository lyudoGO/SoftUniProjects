<div class="row">
    <!-- Left user side bar -->
    <div class="col-md-3">
        <div ng-include="'templates/user-navigation-sidebar.html'"></div>
    </div>
    <!-- User edit ad form -->
    <div class="well bs-component col-md-8">
        <form class="form-horizontal">
        <fieldset>
            <legend class="text-center">Edit Ad</legend>
            <div class="row">
            	<div class="col-md-8">
    	            <div class="form-group">
    	              <label for="inputTitle" class="col-md-3 control-label">Title</label>
    	              <div class="col-md-7">
    	                <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="dataAd.title" required>
    	              </div>
    	            </div>
    	            <div class="form-group">
    	              <label for="inputText" class="col-md-3 control-label">Text</label>
    	              <div class="col-md-7">
    	                <input type="text" class="form-control" id="inputText" placeholder="Text" ng-model="dataAd.text" required>
    	              </div>
    	            </div>
                    <div class="form-group">
                        <label for="inputImage" class="col-md-3 control-label">Image</label>
                        <div class="col-md-5">
                          <input type="text" class="form-control" id="inputImage" placeholder="Image" ng-model="dataAd.imageDataUrl">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary" ng-click="">Browse...</button>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="select" class="col-md-3 control-label">Category</label>
                      <div class="col-md-5">
                        <select class="form-control" id="inputCategory" ng-options="category.id as category.name for category in categories" ng-model="dataAd.categoryId">
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="select" class="col-md-3 control-label">Town</label>
                      <div class="col-md-5">
                        <select class="form-control" id="inputTown" ng-options="town.id as town.name for town in towns" ng-model="dataAd.townId">
                        </select>
                      </div>
                    </div>
                </div>

                <div class="col-md-4">
    	            <div class="form-group">
    	              <img src="" alt="No Image" ng-src="{{dataAd.imageDataUrl?dataAd.imageDataUrl:'img/no_image.svg'}}">
    	            </div>
                    <div class="col-md-12">
                        <p class="text-center"><button type="button" class="btn btn-primary" ng-click="isChangeImg()">Change image</button></p>
                    </div>
                    <div class="col-md-12">
                        <p class="text-center"><button type="button" class="btn btn-primary" ng-click="deleteImg()">Delete image</button></p>
                    </div>
            	</div>
            </div>

            <div class="row"> 
                <div class="form-group text-center">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary" ng-click="editAd(userAccessToken, dataAd, adId)">Edit</button>
                        <a href="#/user/ads"  class="btn btn-primary" ng-click="cancelAd(dataAd)">Cancel</a>
                    </div>
                </div>
            </div>
        </fieldset>
        </form>
    </div>
</div>
