<div ng-repeat="ad in data.ads" class="jumbotron">
    <div class="row">
        <div class="col-md-9">
            <h3 class="pull-left">{{ad.title}}</h3>
        </div>
        <div class="col-md-3">
            <span class="pull-right">{{ad.date | date: 'd-MM-yyyy'}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img src="" alt="No Image" ng-src="{{ad.imageDataUrl}}">
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Ad text</div>
                <div class="panel-body">{{ad.text}}</div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Category</div>
                <div class="panel-body">{{ad.categoryName}}</div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Town</div>
                <div class="panel-body">{{ad.townName}}</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Status</div>
                <div class="panel-body">{{ad.status}}</div>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="">Deactivate</button>
        </div>
    </div>
</div>
