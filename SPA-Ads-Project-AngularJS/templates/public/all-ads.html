<div dir-paginate="ad in data.ads | itemsPerPage: parameters.pageSize" total-items="totalAds" class="jumbotron">
    <div class="row">
        <div class="col-md-9">
            <h3 class="pull-left">{{ad.title}}</h3>
        </div>
        <div class="col-md-3">
            <span class="pull-right">{{ad.date | date: 'd-MM-yyyy'}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <img src="" alt="No Image" ng-src="{{ad.imageDataUrl?ad.imageDataUrl:'img/no_image.svg'}}">
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">Ad text</div>
                <div class="panel-body">{{ad.text}}</div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Name</div>
                <div class="panel-body">{{ad.ownerName}}</div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Email</div>
                <div class="panel-body">{{ad.ownerEmail}}</div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Telephone</div>
                <div class="panel-body">{{ad.ownerPhone}}</div>
            </div>
        </div>
    </div>
 </div>
<!-- Pager -->
<div class="text-center">
    <dir-pagination-controls boundary-links="true" on-page-change="pageChanged(newPageNumber)" template-url="lib/pagination/dirPagination.tpl.html"></dir-pagination-controls>
</div>
