<div class="row">
    <!-- Left public side bar -->
    <div class="col-md-3">
        <!-- <left-public-sidebar></left-public-sidebar> -->
        <div ng-include="'templates/left-public-sidebar.html'" ng-show="!isLogged"></div>
        <div ng-include="'templates/user-navigation-sidebar.html'" ng-show="isLogged"></div>
    </div>
    <!-- Main ads bar -->
    <div id="main-bar" class="col-md-6">
        <div ng-include="'templates/all-ads.html'"></div>
        <!-- Pager -->
        <div class="bs-component text-center">
            <ul class="pagination">
                <li><a href="#/">First</a></li>
                <li><a href="#/ads/page/{{startPage - 1}}">Previous</a></li>
                <li ng-repeat="page in numPages | limitTo : 7"><a href="#/ads/page/{{page}}">{{page}}</a></li>
                <li><a href="#/ads/page/{{startPage + 1}}">Next</a></li>
                <li><a href="#/ads/page/{{numPages.length}}">Last</a></li>
            </ul>
        </div>
    </div>
    <!-- Right public side bar -->
    <div id="categories-sidebar" class="col-md-3">
        <right-category-sidebar></right-category-sidebar>
        <right-town-sidebar></right-town-sidebar>
    </div>
</div>
