<!-- Logouot form -->
<div class="col-md-5">
    <div class="well bs-component">
        <form class="form-horizontal">
          <fieldset>
            <legend class="text-center">Are you sure you want to logout?</legend>
            <div class="form-group">
                <p class="text-center"><button type="submit" class="btn btn-primary" ng-click="logout()">Yes</button>
                <a class="btn btn-primary" href="#/user/home">No</a>
              </p>
            </div>
          </fieldset>
        </form>
    </div>
</div>
