<!-- Login form -->
<div class="col-md-5">
    <div class="well bs-component">
        <form class="form-horizontal">
          <fieldset>
            <legend class="text-center">Login</legend>
            <div class="form-group">
              <label for="inputUsername" class="col-md-2 control-label">Username</label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-md-2 control-label">Password</label>
              <div class="col-md-9">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-9 col-md-offset-2">
                <button type="submit" class="btn btn-primary" ng-click="loginUser(user)">Login</button>
                <a class="pull-right" href="#/register">Register here</a>
              </div>
            </div>
          </fieldset>
        </form>
    </div>
</div>
