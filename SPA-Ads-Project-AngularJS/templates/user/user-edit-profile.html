<div class="row">
	<!-- Left user side bar -->
    <div class="col-md-3">
        <div ng-include="'templates/user/user-navigation-sidebar.html'"></div>
    </div>
	<!-- Profile user main bar -->
	<div class="col-md-9">
		<div class="well bs-component">
		<form class="form-horizontal">
			<fieldset>
				<div class="col-md-6">
					<legend class="text-center">Edit Profile</legend>
	            	<div class="form-group">
	                	<label for="inputName" class="col-md-3 control-label">Name</label>
	                    <div class="col-md-7">
	                		<input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="profileData.name" required>
	                	</div>
	                </div>
	            	<div class="form-group">
	                	<label for="inputEmail" class="col-md-3 control-label">Email</label>
	                    <div class="col-md-7">
	                		<input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="profileData.email" required>
	                	</div>
	                </div>	
	            	<div class="form-group">
	                	<label for="inputPhone" class="col-md-3 control-label">Phone</label>
	                    <div class="col-md-7">
	                		<input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="profileData.phoneNumber" required>
	                	</div>
	                </div>
                    <div class="form-group">
			            <label for="select" class="col-md-3 control-label">Town</label>
			            	<div class="col-md-5">
			            	<select class="form-control" id="inputTown" ng-options="town.id as town.name for town in towns" ng-model="profileData.townId">
			            	</select>
			            </div>
			        </div>
	                <div class="form-group">
			            <div class="col-md-12 text-center">
			                <button type="submit" class="btn btn-primary btn-sm" ng-click="editProfile(userAccessToken, profileData)">Update</button>
			                <button type="submit" class="btn btn-primary btn-sm" ng-click="cancelUpdateProfile(profileData)">Cancel</button>
			            </div>
			        </div>
	            </div>

				<div class="col-md-6">
					<legend class="text-center">Change Password</legend>
	            	<div class="form-group">
	                	<label for="inputOldPassword" class="col-md-3 control-label">Old password</label>
	                    <div class="col-md-7">
	                		<input type="password" class="form-control" id="inputOldPassword" placeholder="Old password" ng-model="passwordData.oldPassword" required>
	                	</div>
	                </div>
	            	<div class="form-group">
	                	<label for="inputNewPassword" class="col-md-3 control-label">New Password</label>
	                    <div class="col-md-7">
	                		<input type="password" class="form-control" id="inputNewPassword" placeholder="New Password" ng-model="passwordData.newPassword" required>
	                	</div>
	                </div>	
	            	<div class="form-group">
	                	<label for="inputConfirmPassword" class="col-md-3 control-label">Confirm New Password</label>
	                    <div class="col-md-7">
	                		<input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm New Password" ng-model="passwordData.confirmPassword" required>
	                	</div>
	                </div>
	                <div class="form-group">
			            <div class="col-md-12 text-center">
			                <button type="submit" class="btn btn-primary btn-sm" ng-click="changePassword(userAccessToken, passwordData)">Change Password</button>
			                <button type="submit" class="btn btn-primary btn-sm" ng-click="cancelChangePassword(passwordData)">Cancel</button>
			            </div>
			        </div>
				</div>
			</fieldset>
		</form>
	</div>
	</div>
</div>
